<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./pages/index.css">
	<title lang="En">mesto</title>
</head>
<body class="page">
	<header class="header container">
		<img src="images/logo.svg" alt="Логотип сайта." class="header__logo">
	</header>
	<main>
		<section class="profile container">
			<div class="profile__avatar">
			<img src="images/avatar.jpg" alt="фотография автора." class="profile__avatar-image">
			</div>
			<div class="profile__info">
				<div class="profile__user-data">
					<h1 class="profile__name overflow-text">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button">
						<span class="sr-only">Редактировать</span>
					</button>
				</div>
				<p class="profile__profession overflow-text">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button">
				<span class="sr-only">Добавить</span>
			</button>
		</section>

		<section class="elements container" aria-label="Карточки с местами">
			<article class="element">
				<img src="images/karachaevsk.jpg" alt="Картинка старой постройки." class="element__image">
				<div class="element__info">
					<h2 class="element__title overflow-text">Карачаевск</h2>
					<button class="element__like-button" type="button">
						<span class="sr-only">лайк</span>
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images//Elbrus.jpg" alt="Картинка горы Эльбрус." class="element__image">
				<div class="element__info">
					<h2 class="element__title overflow-text">Гора Эльбрус</h2>
					<button class="element__like-button" type="button">
						<span class="sr-only">лайк</span>
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/dombay.jpg" alt="Картинка горы Домбай." class="element__image">
				<div class="element__info">
					<h2 class="element__title overflow-text">Домбай</h2>
					<button class="element__like-button" type="button">
						<span class="sr-only">лайк</span>
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/naryn-kala.jpeg" alt="Картинка крепости Нарын-Кала." class="element__image">
				<div class="element__info">
					<h2 class="element__title overflow-text">Крепость Нарын-Кала</h2>
					<button class="element__like-button" type="button">
						<span class="sr-only">лайк</span>
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/sulak.jpg" alt="Картинка Сулакского каньона." class="element__image">
				<div class="element__info">
					<h2 class="element__title overflow-text">Сулакский каньон</h2>
					<button class="element__like-button" type="button">
						<span class="sr-only">лайк</span>
					</button>
				</div>
			</article>
			<article class="element">
				<img src="images/shalbuzdag.jpg" alt="Картинка горы Шалбуздаг." class="element__image">
				<div class="element__info">
					<h2 class="element__title overflow-text">Гора Шалбуздаг</h2>
					<button class="element__like-button" type="button">
						<span class="sr-only">лайк</span>
					</button>
				</div>
			</article>
		</section>
	</main>
	<footer class="footer container">
		<p class="footer__text">&#169; 2023 Mesto Russia</p>
	</footer>
	<div class="popup">
		 <div class="popup__container">
				<button class="popup__close" type="button">
					<span class="sr-only">Закрыть</span>
				</button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form" name="editProfile">
				<input class="popup__text popup__text_type_name" type="text" placeholder="Имя" name="name">
				<input class="popup__text popup__text_type_profession" type="text" placeholder="Профессия" name="profession">
				<button class="popup__button" type="button">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>
</html>
