<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" type="text/css" href="./pages/index.css"> -->
	<title lang="En">mesto</title>
</head>
<body class="page">
	<header class="header container">
		<!-- <img src="images/logo.svg" alt="Логотип сайта." class="header__logo"> -->
		<img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта." class="header__logo">
	</header>
	<main>
		<section class="profile container">
			<div class="profile__avatar">
			<img src="<%=require('./images/avatar.jpg')%>" alt="фотография автора." class="profile__avatar-image">
			<!-- <img src="images/avatar.jpg" alt="фотография автора." class="profile__avatar-image"> -->
			</div>
			<div class="profile__info">
				<div class="profile__user-data">
					<h1 class="profile__name overflow-text">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button">
						<span class="sr-only">Редактировать</span>
					</button>
				</div>
				<p class="profile__profession overflow-text">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button">
				<span class="sr-only">Добавить</span>
			</button>
		</section>

		<section class="elements container" aria-label="Карточки с местами">
		</section>
	</main>
	<footer class="footer container">
		<p class="footer__text">&#169; 2023 Mesto Russia</p>
	</footer>

	<div class="popup popup_type_editProfile close-popup popup-overlay">
		 <div class="popup__container">
				<button class="popup__close popup-close-button" type="button">
					<span class="sr-only">Закрыть</span>
				</button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__form" name="editProfile">
				<input class="popup__text popup__text_type_name " type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
				<span class="popup__span popup__span_type_name-error" ></span>
				<input class="popup__text popup__text_type_profession" type="text" placeholder="Профессия" name="profession" required minlength="2" maxlength="200">
				<span class="popup__span popup__span_type_profession-error" ></span>
				<button class="popup__button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_createCard close-popup popup-overlay">
		<div class="popup__container">
			 <button class="popup__close popup-close-button" type="button">
				 <span class="sr-only">Закрыть</span>
			 </button>
			 <h2 class="popup__title">Новое место</h2>
			 <form class="popup__form" name="createProfile">
			 <input class="popup__text popup__text_type_name-card" type="text" placeholder="Название" name="name" required minlength="2" maxlength="30">
			 <span class="popup__span popup__span_type_name-error"></span>
			 <input class="popup__text popup__text_type_link-card" type="url" placeholder="Ссылка на картинку" name="link" required>
			 <span class="popup__span popup__span_type_link-error"></span>
			 <button class="popup__button" type="submit" >Создать</button>
		 </form>
	 </div>
 </div>

 <div class="popup popup-foto popup-foto_type_foto close-popup popup-overlay">
	<div class="popup-foto__wrapper">
		<button class="popup-foto__close popup-close-button" type="button">
			<span class="sr-only">Закрыть</span>
		</button>
		<img class="popup-foto__image" alt="#" src="#">
		<p class="popup-foto__image-name"></p>
	</div>
</div>

	<template class="cardTemplate">
		<article class="element">
			<img class="element__image">
			<button class="element__delete" type="button">
				<span class="sr-only">Закрыть</span>
			</button>
			<div class="element__info">
				<h2 class="element__title overflow-text"></h2>
				<button class="element__like-button" type="button">
					<span class="sr-only">лайк</span>
				</button>
			</div>
		</article>
	</template>
	<!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
